<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css" media="screen">
            body {
              font-family: 'Helvetica Neue','Helvetica','Arial','Microsoft JhengHei','sans-serif';
              font-style: normal;
              font-weight: 300;

              text-align: center;
            }

            .bar-chart {
                max-width: 300px;
                margin: 0 auto;
            }

            .bar {
              fill: steelblue;
            }

            .bar:hover {
              fill: brown;
            }

            .axis {
              font: 10px sans-serif;
            }

            .axis path,
            .axis line {
              fill: none;
              stroke: #000;
              shape-rendering: crispEdges;
            }

            .x.axis path {
              display: none;
            }
        </style>
    </head>
    <body>
        <h1>Bar Chart</h1>
        <div id="barChart" class="bar-chart">
            
        </div>
        <script type="text/javascript" src="react-d3-chart.min.js"></script>
    </body>
</html>
